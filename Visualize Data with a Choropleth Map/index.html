<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="header-title">Visualize Data with Bar Chart</h1>
      <h5>
        By:<a href="https://www.freecodecamp.org/Milave-kun"> Milave-kun</a>
      </h5>
    </div>
    <div class="card">
      <div class="title">
        <h1 id="title">Choropleth Map</h1>
        <p id="description">
          Percentage of adults age 25 and older with a bachelor's degree or
          higher (2010-2014)
        </p>
      </div>
      <svg class="chart" id="map"></svg>
      <div id="legend"></div>
      <div class="notes">
        <p>Hover over the counties to see the education percentage.</p>
      </div>
    </div>
    <div id="tooltip" style="position: absolute; opacity: 0"></div>
    <script src="script.js"></script>
  </body>
</html>
